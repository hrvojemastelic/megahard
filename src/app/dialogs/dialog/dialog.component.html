<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="mat-dialog-actions custom-actions">
  <button mat-raised-button color="warn" [mat-dialog-close]="true" class="left-button">{{data.buttonOne}}</button>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" [mat-dialog-close]="false" class="right-button">{{data.buttonTwo}}</button>
</div>
