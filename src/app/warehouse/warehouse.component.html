<!-- warehouse.component.html -->

<div class="header" style="color:white; background-color:blueviolet;" >
  <h2 style="padding-top: 7px;padding-left: 15px;">Warehouse</h2>
  <div class="delete-button-container">
    <button mat-raised-button color="primary" (click)="insert()" >Save</button>
    <button mat-raised-button color="warn" (click)="deleteSelectedItems()" >Delete</button>
  </div>
</div>

<div class="input-container">
  <div class="input-group">
    <mat-form-field>
      <input matInput [(ngModel)]="newItem.name" placeholder="Name" />
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="newItem.value" placeholder="Value €" />
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="newItem.quantity" placeholder="Quantity" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addItem()">Add Item</button>
  </div>

  <div class="input-group">
    <mat-form-field>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search by Name" (input)="searchItems()" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="searchItems()">Search</button>
    <button mat-raised-button color="warn" (click)="resetSearch()">Reset Search</button>
  </div>
  
</div>

<mat-grid-list cols="12" rowHeight="10:10">
  <mat-grid-tile *ngFor="let item of items;let i = index"  >
    <div style="display: flex; flex-direction: column;">
      <mat-checkbox   (change)="toggleItemSelection(item)" [checked]="selectedItems.has(item)"></mat-checkbox>
      <span style="margin-left: 4px;"> Name: {{ item.name }}</span>
      <span style="margin-left: 4px;"> Number: {{ item.quantity }}</span>
      <span style="margin-left: 4px;"> Price: {{ item.value }}€</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
